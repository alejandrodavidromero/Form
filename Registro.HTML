<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
</head>

<body background="fondo.jpg">
	<div align="center">
		<h1>Registrate</h1>
	</div>

	<form class="formulario">
		<div align="center">
			<label for="nombre"> <img src="persona.png"></label>
			<input id="nombre" type="text" placeholder="nombre completo...">
		</div>

		<div align="center">
			<label for="email"> <img src="Email.png" /></label>
			<input id="email" type="email" placeholder="correo electrónico...">
		</div>

		<div align="center">
			<label for="password"> <img src="llave.png" /></label>
			<input id="password" type="password" placeholder="contraseña...">
			<br>
			<br>
		</div>

		<div align="center">
			<input type="submit" value="Registrate">
			<p>Al registrarte, aceptas nuestras condiciones de uso y politica de privacidad</p>
			<p>ya tenes una cuenta? <a href="login.HTML">Iniciar sesion</a></p>
		</div>
	</form>
</body>
</html>
